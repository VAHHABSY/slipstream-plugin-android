name: Build Slipstream APK

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      # Step 1: Checkout with submodules
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      # Step 2: Set up JDK 17
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # Step 3: Install Rust (FIXED - no duplicate parameter)
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      # Step 4: Add Android targets
      - name: Add Android targets
        run: |
          rustup target add armv7-linux-androideabi
          rustup target add aarch64-linux-android
          rustup target add i686-linux-android
          rustup target add x86_64-linux-android

      # Step 5: Verify Rust
      - name: Verify Rust
        run: |
          rustc --version
          cargo --version
          rustup show

      # Step 6: Install Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      # Step 7: Set up Android SDK
      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      # Step 8: Accept SDK licenses
      - name: Accept SDK licenses
        run: yes | sdkmanager --licenses || true

      # Step 9: Install NDK, Build Tools, and CMake
      - name: Install NDK and build tools
        run: |
          echo "Installing NDK 27.2.12479018..."
          sdkmanager --install "ndk;27.2.12479018"
          sdkmanager --install "cmake;3.22.1"
          sdkmanager --install "build-tools;36.0.0"
          
          echo "Listing installed NDK versions:"
          ls -la $ANDROID_SDK_ROOT/ndk/ || echo "NDK directory not found"

      # Step 10: Export NDK environment variables
      - name: Export NDK and build paths
        run: |
          NDK_PATH="$ANDROID_SDK_ROOT/ndk/27.2.12479018"
          echo "ANDROID_NDK_HOME=$NDK_PATH" >> $GITHUB_ENV
          echo "ANDROID_NDK_ROOT=$NDK_PATH" >> $GITHUB_ENV
          echo "NDK_HOME=$NDK_PATH" >> $GITHUB_ENV
          echo "ANDROID_NDK=$NDK_PATH" >> $GITHUB_ENV
          
          echo "$NDK_PATH/toolchains/llvm/prebuilt/linux-x86_64/bin" >> $GITHUB_PATH
          
          echo "Exported NDK paths:"
          echo "ANDROID_NDK_HOME=$NDK_PATH"

      # Step 11: Install build dependencies
      - name: Install build dependencies
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y make perl pkg-config libssl-dev clang llvm

      # Step 12: Install cargo-ndk
      - name: Install cargo-ndk
        run: cargo install cargo-ndk

      # Step 13: Verify all installations
      - name: Verify installations
        run: |
          echo "=== Rust ==="
          rustc --version
          cargo --version
          
          echo "=== Python ==="
          python3 --version
          
          echo "=== Build Tools ==="
          make --version
          perl --version
          cmake --version
          clang --version
          
          echo "=== NDK ==="
          echo "ANDROID_NDK_HOME: $ANDROID_NDK_HOME"
          ls -la $ANDROID_NDK_HOME/toolchains/llvm/prebuilt/linux-x86_64/bin/ | head -20
          
          echo "=== OpenSSL (host) ==="
          openssl version || echo "OpenSSL not in PATH"
          pkg-config --modversion openssl || echo "pkg-config openssl not found"

      # Step 14: Cache Gradle
      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      # Step 15: Cache Cargo
      - name: Cache Cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            app/src/main/rust/slipstream-rust/target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('app/src/main/rust/slipstream-rust/**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      # Step 16: Make gradlew executable
      - name: Make gradlew executable
        run: chmod +x ./gradlew

      # Step 17: Build Debug APK
      - name: Build Debug APK
        run: ./gradlew assembleDebug --stacktrace
        env:
          ANDROID_NDK_HOME: ${{ env.ANDROID_NDK_HOME }}
          ANDROID_NDK: ${{ env.ANDROID_NDK }}

      # Step 18: Upload Debug APK
      - name: Upload Debug APK
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: slipstream-plugin-debug
          path: app/build/outputs/apk/debug/*.apk
          if-no-files-found: error

      # Step 19: Build Release APK
      - name: Build Release APK
        if: success()
        run: ./gradlew assembleRelease --stacktrace
        env:
          ANDROID_NDK_HOME: ${{ env.ANDROID_NDK_HOME }}
          ANDROID_NDK: ${{ env.ANDROID_NDK }}

      # Step 20: Upload Release APKs
      - name: Upload Release APKs
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: slipstream-plugin-release
          path: app/build/outputs/apk/release/*.apk
          if-no-files-found: error
