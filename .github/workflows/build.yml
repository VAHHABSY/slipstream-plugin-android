name: Build Slipstream APK

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 90
    
    steps:
      # Step 1: Checkout with submodules
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      # Step 2: Set up JDK 17
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # Step 3: Install Rust
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      # Step 4: Add Android targets
      - name: Add Android targets
        run: |
          rustup target add armv7-linux-androideabi
          rustup target add aarch64-linux-android
          rustup target add i686-linux-android
          rustup target add x86_64-linux-android

      # Step 5: Install Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      # Step 6: Set up Android SDK
      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      # Step 7: Accept SDK licenses
      - name: Accept SDK licenses
        run: yes | sdkmanager --licenses || true

      # Step 8: Install NDK, Build Tools, and CMake
      - name: Install NDK and build tools
        run: |
          sdkmanager --install "ndk;27.2.12479018"
          sdkmanager --install "cmake;3.22.1"
          sdkmanager --install "build-tools;36.0.0"

      # Step 9: Export NDK environment variables
      - name: Export NDK environment variables
        run: |
          NDK_PATH="$ANDROID_SDK_ROOT/ndk/27.2.12479018"
          echo "ANDROID_NDK_HOME=$NDK_PATH" >> $GITHUB_ENV
          echo "ANDROID_NDK_ROOT=$NDK_PATH" >> $GITHUB_ENV
          echo "NDK_HOME=$NDK_PATH" >> $GITHUB_ENV
          echo "ANDROID_NDK=$NDK_PATH" >> $GITHUB_ENV
          echo "$NDK_PATH/toolchains/llvm/prebuilt/linux-x86_64/bin" >> $GITHUB_PATH

      # Step 10: Install build dependencies
      - name: Install build dependencies
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y make perl pkg-config libssl-dev clang llvm ninja-build

      # Step 11: Cache OpenSSL builds
      - name: Cache OpenSSL builds
        id: cache-openssl
        uses: actions/cache@v4
        with:
          path: /tmp/openssl-*
          key: openssl-3.0.13-android-ndk27-${{ runner.os }}

      # Step 12: Build OpenSSL for ALL Android architectures
      - name: Build OpenSSL for Android targets
        if: steps.cache-openssl.outputs.cache-hit != 'true'
        run: |
          set -e
          cd /tmp
          wget -q https://www.openssl.org/source/openssl-3.0.13.tar.gz
          tar -xzf openssl-3.0.13.tar.gz
          
          NDK="$ANDROID_NDK_HOME"
          TOOLCHAIN="$NDK/toolchains/llvm/prebuilt/linux-x86_64"
          API=23
          
          # Function to build OpenSSL for a target
          build_openssl() {
            local ARCH=$1
            local ANDROID_ARCH=$2
            local PREFIX=$3
            local COMPILER_PREFIX=$4
            
            echo "========================================="
            echo "Building OpenSSL for $ARCH..."
            echo "========================================="
            cd /tmp/openssl-3.0.13
            
            export PATH="$TOOLCHAIN/bin:$PATH"
            export CC="$TOOLCHAIN/bin/${COMPILER_PREFIX}${API}-clang"
            export CXX="$TOOLCHAIN/bin/${COMPILER_PREFIX}${API}-clang++"
            export AR="$TOOLCHAIN/bin/llvm-ar"
            export RANLIB="$TOOLCHAIN/bin/llvm-ranlib"
            
            ./Configure $ANDROID_ARCH -D__ANDROID_API__=${API} --prefix=$PREFIX no-shared
            make clean || true
            make -j$(nproc)
            make install_sw
            
            echo "âœ… OpenSSL built for $ARCH"
            ls -la $PREFIX/lib/ | head -10
          }
          
          # Build for all 4 architectures
          build_openssl "armeabi-v7a" "android-arm" "/tmp/openssl-armeabi-v7a" "armv7a-linux-androideabi"
          build_openssl "arm64-v8a" "android-arm64" "/tmp/openssl-arm64-v8a" "aarch64-linux-android"
          build_openssl "x86" "android-x86" "/tmp/openssl-x86" "i686-linux-android"
          build_openssl "x86_64" "android-x86_64" "/tmp/openssl-x86_64" "x86_64-linux-android"
          
          echo "========================================="
          echo "âœ… All OpenSSL builds completed!"
          echo "========================================="

      # Step 13: Export OpenSSL paths (will be used by build scripts per-arch)
      - name: Export OpenSSL base paths
        run: |
          echo "OPENSSL_ARMEABI_V7A_DIR=/tmp/openssl-armeabi-v7a" >> $GITHUB_ENV
          echo "OPENSSL_ARM64_V8A_DIR=/tmp/openssl-arm64-v8a" >> $GITHUB_ENV
          echo "OPENSSL_X86_DIR=/tmp/openssl-x86" >> $GITHUB_ENV
          echo "OPENSSL_X86_64_DIR=/tmp/openssl-x86_64" >> $GITHUB_ENV

      # Step 14: Cache Gradle
      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      # Step 15: Cache Cargo
      - name: Cache Cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
          key: ${{ runner.os }}-cargo-${{ hashFiles('app/src/main/rust/slipstream-rust/**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      # Step 16: Make gradlew executable
      - name: Make gradlew executable
        run: chmod +x ./gradlew

      # Step 17: Build Debug APK with architecture-specific OpenSSL paths
      - name: Build Debug APK
        run: |
          # Create a wrapper script to set OpenSSL paths per-architecture
          cat > set_openssl_env.sh << 'EOF'
          #!/bin/bash
          case "$ANDROID_ABI" in
            armeabi-v7a)
              export OPENSSL_ROOT_DIR=/tmp/openssl-armeabi-v7a
              ;;
            arm64-v8a)
              export OPENSSL_ROOT_DIR=/tmp/openssl-arm64-v8a
              ;;
            x86)
              export OPENSSL_ROOT_DIR=/tmp/openssl-x86
              ;;
            x86_64)
              export OPENSSL_ROOT_DIR=/tmp/openssl-x86_64
              ;;
          esac
          export OPENSSL_INCLUDE_DIR=$OPENSSL_ROOT_DIR/include
          export OPENSSL_CRYPTO_LIBRARY=$OPENSSL_ROOT_DIR/lib/libcrypto.a
          export OPENSSL_SSL_LIBRARY=$OPENSSL_ROOT_DIR/lib/libssl.a
          EOF
          chmod +x set_openssl_env.sh
          
          # Export for all architectures
          export OPENSSL_ARMEABI_V7A_DIR=/tmp/openssl-armeabi-v7a
          export OPENSSL_ARM64_V8A_DIR=/tmp/openssl-arm64-v8a
          export OPENSSL_X86_DIR=/tmp/openssl-x86
          export OPENSSL_X86_64_DIR=/tmp/openssl-x86_64
          
          ./gradlew assembleDebug --stacktrace

      # Step 18: Upload Debug APK
      - name: Upload Debug APK
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: slipstream-plugin-debug
          path: app/build/outputs/apk/debug/*.apk
          if-no-files-found: error

      # Step 19: Build Release APK
      - name: Build Release APK
        if: success()
        run: |
          export OPENSSL_ARMEABI_V7A_DIR=/tmp/openssl-armeabi-v7a
          export OPENSSL_ARM64_V8A_DIR=/tmp/openssl-arm64-v8a
          export OPENSSL_X86_DIR=/tmp/openssl-x86
          export OPENSSL_X86_64_DIR=/tmp/openssl-x86_64
          
          ./gradlew assembleRelease --stacktrace

      # Step 20: Upload Release APKs
      - name: Upload Release APKs
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: slipstream-plugin-release
          path: app/build/outputs/apk/release/*.apk
          if-no-files-found: error
