name: Build Slipstream APK

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]
  workflow_dispatch:  # Allows manual trigger

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      # Step 1: Checkout code with submodules
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive  # âœ… Critical for slipstream-rust

      # Step 2: Set up JDK 17
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # Step 3: Install Rust
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable

      # Step 4: Add Android targets to Rust
      - name: Add Android targets
        run: |
          rustup target add armv7-linux-androideabi
          rustup target add aarch64-linux-android
          rustup target add i686-linux-android
          rustup target add x86_64-linux-android

      # Step 5: Install Python (required for OpenSSL)
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      # Step 6: Set up Android SDK
      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      # Step 7: Install NDK, Build Tools, and CMake
      - name: Install NDK and build tools
        run: |
          # Install cmdline-tools if not present
          yes | sdkmanager --licenses || true
          
          # Install the exact NDK version, build-tools, and CMake
          sdkmanager "ndk;27.2.12479018" "cmake;3.22.1" "build-tools;36.0.0" || exit 1
          
          # Export NDK environment variables
          echo "ANDROID_NDK_HOME=$ANDROID_SDK_ROOT/ndk/27.2.12479018" >> $GITHUB_ENV
          echo "ANDROID_NDK_ROOT=$ANDROID_SDK_ROOT/ndk/27.2.12479018" >> $GITHUB_ENV
          echo "NDK_HOME=$ANDROID_SDK_ROOT/ndk/27.2.12479018" >> $GITHUB_ENV

      # Step 8: Install make and perl (required for OpenSSL)
      - name: Install make and perl
        run: |
          sudo apt-get update
          sudo apt-get install -y make perl

      # Step 9: Verify installations
      - name: Verify NDK and tools installation
        run: |
          echo "NDK Home: $ANDROID_NDK_HOME"
          echo "NDK Root: $ANDROID_NDK_ROOT"
          ls -la $ANDROID_SDK_ROOT/ndk/27.2.12479018 || exit 1
          which make || exit 1
          which perl || exit 1
          cmake --version || exit 1

      # Step 10: Cache Gradle dependencies
      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      # Step 11: Cache Rust dependencies
      - name: Cache Rust
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            app/src/main/rust/slipstream-rust/target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      # Step 12: Grant execute permission
      - name: Make gradlew executable
        run: chmod +x ./gradlew

      # Step 13: Build Debug APK
      - name: Build Debug APK
        run: ./gradlew assembleDebug --stacktrace

      # Step 14: Build Release APK
      - name: Build Release APK
        run: ./gradlew assembleRelease --stacktrace

      # Step 15: Upload Debug APK
      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: slipstream-plugin-debug
          path: app/build/outputs/apk/debug/*.apk

      # Step 16: Upload Release APKs (all ABIs)
      - name: Upload Release APKs
        uses: actions/upload-artifact@v4
        with:
          name: slipstream-plugin-release
          path: app/build/outputs/apk/release/*.apk
